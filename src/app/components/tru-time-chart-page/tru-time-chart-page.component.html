<h2>Tru-Time Bar Chart</h2>

<div>
  <label for="empIdInput">Filter by Employee ID (optional):</label>
  <input type="number" id="empIdInput" [(ngModel)]="empId" placeholder="Enter Employee ID">
  <button (click)="getTruTimeBarChart()">Load Chart</button>
</div>

<div *ngIf="truTimeBarChartUrl">
  <img [src]="truTimeBarChartUrl" alt="Tru-Time Bar Chart">
</div>
<div *ngIf="errorMessage" class="error-message">
  <p>{{ errorMessage }}</p>
</div>
